








<div class="application-main">


  <div class="site-content">
    <div class="header">
      <h1>{{ confessions[confessionIdx].name }}</h1>
    </div>
    <div class="content-main">
      <div class="arrow-button-left">

        <img (click)="decreaseIdx()" class="arrow" src="./assets/svg/right.svg" />
      </div>

         <div class="leaflet-box">
           <!-- <app-zoom-display
             #zoomDisplay
             [image]="confessions[confessionIdx]['imageConfig']"></app-zoom-display> -->
           <!-- <div id="zoom-map"></div> -->
           <!-- <img [src]="'./assets/' + confessions[confessionIdx].image" alt=""> -->
           <!-- <app-leaflet-zoom [imageConfig]="imageConfig" imgHeight="800" imageWidth="500"></app-leaflet-zoom> -->
           <app-leaflet-zoom [tileBase]="confessions[confessionIdx].baseUrl"></app-leaflet-zoom>
         </div>


        <div class="virutal-scroll-box">
          <virtual-scroll [items]="confessions[confessionIdx].confessions" (update)="viewPortItems = $event">

            <app-list-item *ngFor="let item of viewPortItems" [confession]="item">
            </app-list-item>

          </virtual-scroll>

        </div>

           <!-- <div class="confessions-box" (swipeleft)="decreaseIdx()" (swiperight)="increaseIdx()">
             <div *ngFor="let confession of confessions[confessionIdx].confessions">

                 <div class="paket">
                   <div class="frage">{{ confession[0] }}</div>
                   <div class="antwort">{{ confession[1] }}</div>
                 </div>

             </div>
           </div> -->

      <div class="arrow-button-right">

        <img (click)="increaseIdx()" class="arrow" src="./assets/svg/left.svg" />
      </div>
    </div>
  </div> <!-- end site-content -->

  <div class="application-footer">

    <span (click)="openInfoDialog()" class="info-button">
      <img class="custom-icon" style=" height: 50px;"
      src="../assets/svg/info.svg">
      <span class="custom-icon-name">Info</span>
    </span>

  </div>
</div>
